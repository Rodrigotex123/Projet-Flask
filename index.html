<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
        <div class="row"></div>
            {% for video in donees %}

            <div class="col-md-3">
                
                <div class="card">
                    <img class="card-img-top" src="http://www.dailymotion.com/thumbnail/video/{{ video['id'] }}" alt="">
                    <div class="card-body">
                        <h4 class="card-title">{{ video['channel']  }} {{ video['title'] }}</h4>
                        <p class="card-text"></p>

                        <a name="" id="" class="btn btn-primary" href="http://www.dailymotion.com/video/{{ video['id'] }}" role="button"> voir video </a>

                    </div>
                </div>

            </div>
            {% vendfor %}
        </div>
    </div>
    
    

  </body>
</html>
